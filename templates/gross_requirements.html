<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Requirements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gross Requirements</h1>
        <form method="POST">
            <div class="row">
                {% for i in range(13) %}
                <div class="input-group">
                    <label for="gross{{ i }}">Week {{ i+1 }}</label>
                    <input type="number" id="gross{{ i }}" name="gross" placeholder="Enter quantity">
                </div>
                {% endfor %}
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
